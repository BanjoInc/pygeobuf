sudo: false
language: python
python:
  - 2.7
  - 3.5
addons:
  apt:
    packages:
      - pandoc
env:
  - TOXENV=py27
  - TOXENV=py35
install:
  - "pip install tox"
script:
  - tox
  - python setup.py --long-description
after_success:
  - coveralls
deploy:
  on:
    tags: true
  provider: pypi
  user: mapboxci
  distributions: "sdist bdist_wheel"
